<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtividadeJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <p>Digite o seu nome e sobrenome</p>
            <input type="text" id="nome" placeholder="Nome e Sobrenome">
            <button onclick="nome()">Adicionar</button>
        <p>Digite a sua idade</p>
            <input type="number" id="idade" placeholder="Digite sua idade">
            <button onclick="idade()">Adicionar</button>
        <p>Digite 3 hobbies</p>
            <input type="text" id="hobbies" placeholder="Hobbies">
            <button onclick="adicionarHobbie()">Adicionar</button>
    </section>
    <button onclick="mostrarMensagem()">Mostrar Mensagem</button>
        
    <script src="atividade.js"></script> 
</body>
</html>
